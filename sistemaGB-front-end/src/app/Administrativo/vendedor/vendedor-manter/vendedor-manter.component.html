
            <div class="row">
                <div class="col-lg-12">
                    <h3>Cadastro Vendedor</h3>
                   <hr>

                </div>

 
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
              
                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">

	<div class="alert alert-success" role="alert" *ngIf="sucesso">
		Formulário enviado com sucesso!
		<br />
		{{debug()}}
	</div>
                          <form #vendedorForm="ngForm">

                          <div class="row form-group">
                              <div class="form-group has-danger" class="col-md-4">
                                  <label class="form-control-label" for="nome">*Nome</label>
                                  <input type="text" class="form-control form-control-danger" placeholder="Insira o nome"
                                  required
                                  #nomeNg="ngModel"
                                  name="nome"
                                  [(ngModel)]="vendedor.nome">
                                  <!-- <div class="form-control-feedback" [hidden]="nomeNg.valid || nomeNg.pristine">O campo nome é Obrigatório!</div>-->
                              </div>
                              <div class="form-group" class="col-md-4">
                                  <label class="control-label" for="cpf">*CPF</label>
                                  <input type="text" class="form-control" placeholder="Insira o CPF"
                                  required
                                  name="cpf"
                                  [(ngModel)]="vendedor.cpf">
                              </div>
                              <div class="form-group" class="col-md-4">
                                  <label class="control-label" for="telefone">Telefone</label>
                                  <input type="text" class="form-control" placeholder="(00)00000-0000"
                                  name="telefone"
                                  [(ngModel)]="vendedor.telefone">
                              </div>
                          </div>
                          <div class="row form-group">
                              <div class="form-group has-danger" class="col-md-4">
                              </div>
                              <div class="form-group has-danger" class="col-md-4">
                              </div>
                              <div class="form-group has-danger" class="col-md-4">
                                    <label>
                                        <input *ngIf="vendedor.dataRetirada == null" #chekDesabilita type="checkbox"  value="" (change)="checkboxSelect(chekDesabilita.checked)"><span *ngIf="vendedor.dataRetirada == null"> Desabilita</span>
                                        <input *ngIf="vendedor.dataRetirada != null" #chekDesabilita type="checkbox" checked value="" (change)="checkboxSelect(chekDesabilita.checked)"><span *ngIf="vendedor.dataRetirada != null"> Desabilita</span>
                                    </label>
                              </div>
                          </div>

                          <div class="row form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-success" [disabled]="!vendedorForm.form.valid" (click)="salvar()">
                                  <span class="fa fa-floppy-o">
                                    </span> Salvar</button>
                            </div>
                          </div>
                      </form>


                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
